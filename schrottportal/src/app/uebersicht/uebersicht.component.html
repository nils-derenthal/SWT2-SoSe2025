<div class="box">
  @if (immobilien$ | async) {
      <div class="d-flex flex-column gap-3">
          @for (immobilie of immobilien$ | async; track immobilien$) {
              <app-immo-uebersichtskarte
                      [immobilie]="immobilie"
              ></app-immo-uebersichtskarte>
          }
      </div>
  } @else {
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  }
</div>
