<main>
  <h5>durchlaufene Immobilienstati</h5>
  <div class="lol">
    @if (immobilie) {
      @for (state of immobilie.immoStati; track $index) {
        @if (immobilie.aktuellerStatusId === state.id) {
          <div class="active">{{state.status}}</div>
        } @else {
          <div class="hihi">{{state.status}}</div>
        }
      }
    }
  </div>
</main>
