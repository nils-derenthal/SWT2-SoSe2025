@if (immobilie$|async; as immobilie) {
  <div class="top-flex">
    <div class="head-flex">
      <a [routerLink]="['/uebersicht']" class="back-button">
        <button type="button" class="btn btn-primary bi-arrow-left"></button>
      </a>
      <div class="ampel-container">
        <app-ampel-slider></app-ampel-slider>
      </div>
    </div>
    <div class="mid-flex">
    <!--TODO Bild aus dem backend setzen (existiert noch nicht)-->
      <img src="/Herne-Logo_negativ.png" alt="Stadtlogo Herne" class="img">
      <div class="text-input-group-container">
        <input type="text" class="form-control text-input"
               [value]="immobilie.adresse.strasse + ' ' + immobilie.adresse.hausnummer">
        <input type="text" class="form-control text-input description-text" [value]="immobilie.zustand">
      </div>
    </div>
    <div class="map-container">
      <app-single-immo-map [immobilie]="immobilie"></app-single-immo-map>
    </div>
  </div>
  <div class="bottom-flex">
    <h6 class="header">Bearbeitungsvorgang</h6>
    <hr>
    <!--TODO Muss im Ticket zur Bearbeitung funktional gemacht werden (Status soll erst von uns gesetzt werden), nur zu Orientierung !-->
    <form class="input-group pb-3" [formGroup]="form">
      <select class="form-select" id="inputGroupSelect01" style="max-width: 25%" formControlName="status">
        @for (status of possibleStatus; track status) {
          <option selected>{{ status }}</option>
        }
      </select>
      <input type="text" class="form-control" formControlName="description">
      <button type="button" class="btn btn-outline-primary" (click)="addStatus()">Status hinzuf√ºgen</button>
    </form>
    @for (status of immobilie.immoStati; track status.id) {
      <div class="input-group text-input pt-1">
        <label class="input-label" style="min-width: 10%" [for]="status.id" [ngClass]="color">{{ status.status }}</label>
        <input type="text" [id]="status.id" [value]="status.beschreibung" class="form-control">
        <button class="btn btn-primary" (click)="setStatusActive(status.id!)">Aktiv setzen</button>
      </div>
    }
  </div>
} @else {
  <div class="d-flex h-100 w-100 justify-content-center align-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}
