<div class="mx-5 my-2">
  <h2>Karten√ºbersicht</h2>
  <div class="d-flex flex-row">
    <div class="container">
      @if (markers$ | async; as markers) {
        <div class="map-size" leaflet [leafletLayersControl]="layersControl" [leafletOptions]="options">
          @for (marker of markers; track marker) {
            <div [leafletLayer]="marker"></div>
          }
        </div>
        <button
          (click)="immobilien$.next([testImmobilie, testImmobilie2])">{{ testtext() }}
        </button>
      } @else {
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      }
    </div>
    <div class="container">
      @if (chosenImmobilie(); as chosen) {
        <p>Aktuelle Immobilie</p>
        <p>{{ chosen.bezeichnung }}</p>
        <p>x: {{ chosen.koordinaten.xKoordinate }}, y: {{ chosen.koordinaten.yKoordinate }}</p>
      }
    </div>
  </div>
</div>
